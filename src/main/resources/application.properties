spring.application.name=medassist-auth

# Database Configuration for Authentication Service
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/medassist_backend_local}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:admin}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
#spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=medassist-super-secret-key-change-in-production
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Email Configuration
# spring.mail.host=smtp.gmail.com
# spring.mail.port=587
# spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
# spring.mail.password=${MAIL_PASSWORD:your-app-password}
# spring.mail.properties.mail.smtp.auth=true
# spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.enabled=false

# Application Configuration
medassist.app.base-url=http://localhost:8080
medassist.app.verification-token-expiration=86400000
medassist.app.reset-token-expiration=3600000

# Rate Limiting Configuration
rate-limit.login.attempts=5
rate-limit.login.window-minutes=15
rate-limit.registration.attempts=3
rate-limit.registration.window-hours=1
rate-limit.password-reset.attempts=3
rate-limit.password-reset.window-hours=1

# Security Configuration
security.session.timeout-minutes=30
security.password.min-length=8
security.password.require-special-chars=true

# Caching Configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=10m

# Gemini AI Configuration
gemini.api.key=${GEMINI_API_KEY:your_gemini_api_key_here}
gemini.api.base-url=https://generativelanguage.googleapis.com/v1beta
gemini.model=gemini-1.5-flash
gemini.timeout=30
gemini.max-retries=3

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Google Maps API Configuration
google.maps.api-key=${GOOGLE_MAPS_API_KEY:your_google_maps_api_key_here}
google.maps.timeout=30
google.maps.max-retries=3

# Pharmacy Location Service Configuration
pharmacy.location.default-radius-km=10
pharmacy.location.max-radius-km=50
pharmacy.location.cache-expiry-hours=1

# API Documentation Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Monitoring and Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when_authorized
management.prometheus.metrics.export.enabled=true
management.info.env.enabled=true
management.health.mail.enabled=false

# Logging Configuration
logging.level.com.medassist=INFO
logging.level.com.medassist.medassist_backend.security=DEBUG
logging.level.com.medassist.medassist_backend.service.JwtTokenService=DEBUG
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Validation Configuration
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.write-dates-as-timestamps=false

# API Security Configuration
api.security.jwt.header=Authorization
api.security.jwt.prefix=Bearer
api.security.cors.allowed-origins=*
api.security.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
api.security.cors.allowed-headers=*
api.security.cors.max-age=3600